<div *ngIf="list">

  <div class="list-detail-card mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{list.name}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <div class="demo-list-action mdl-list">
        <div class="mdl-list__item" *ngFor="let item of list.items">
        <span class="mdl-list__item-primary-content">
          {{item.topic}}
        </span>
          <span class="mdl-list__item-secondary-action">
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
          <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" [checked]="item.done" (click)="toggleStatus(item)"/>
        </label>
      </span>
        </div>
      </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" placeholder="Item topic" [(ngModel)]="newListItemTopic">
      </div>
      <a class="mdl-button mdl-button--raised mdl-button--colored mdl-js-button" (click)="createListItem()">
        Add
      </a>
    </div>
</div>

  <a class="mdl-button mdl-button--raised mdl-button--colored mdl-js-button" (click)="goBack()">
    Go back
  </a>
</div>
